<div style="padding: 0 1.5em; height: 500px; margin-right: 300px;">
    <div class ="info" style="float: left; width: 200px;">
        <div class ="position"></div>
    </div>
        <body>
            <div id="openseadragon1" style="float: right; width: 1024px; height: 768px; background: gray"></div>
            <script src="openseadragon/openseadragon.min.js"></script>
            <script type="text/javascript">
    
            var positionEl = document.querySelectorAll('.info .position')[0];
            
            var viewer = OpenSeadragon({
                id: "openseadragon1",
                prefixUrl: "openseadragon/images/",
                tileSources: "openseadragon/dzc_output.xml",
                defaultZoomLevel: 1,
                minZoomLevel: 1,
                maxZoomLevel: 3,
                visibilityRatio: 1
                });
   
            viewer.addHandler('open', function() {
                var tracker = new OpenSeadragon.MouseTracker({
                    element: viewer.container,
                    moveHandler: function(event) {
                        var webPoint = event.position;
                        var viewportPoint = viewer.viewport.pointFromPixel(webPoint);
                        var imagePoint = viewer.viewport.viewportToImageCoordinates(viewportPoint);
                
                        positionEl.innerHTML = 'Web:<br>' + webPoint.toString() + 
                            '<br><br>Viewport:<br>' + viewportPoint.toString() +
                            '<br><br>Image:<br>' + imagePoint.toString();                
                    }
                });
                tracker.setTracking(true);
            });
            </script>
            <!-- -->
        </body>
