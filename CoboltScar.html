<div style="padding: 0 1.5em; height: 500px; margin-right: 300px;">
    <div class ="info" style="float: left; width: 200px;">
        <div class ="position"></div>
    </div>
        <body>
            <div id="openseadragon1" style="float: right; width: 1024px; height: 768px; background: gray"></div>
            <script src="openseadragon/openseadragon.min.js"></script>
            <script type="text/javascript">
    
            var positionEl = document.querySelectorAll('.info .position')[0];
            //var positionE2 = document.querySelectorAll('.info .position')[0];

            function float2int (value) {
                return value | 0;
            }

            var viewer = OpenSeadragon({
                id: "openseadragon1",
                prefixUrl: "openseadragon/images/",
                tileSources: "openseadragon/dzc_output.xml",
                defaultZoomLevel: 1,
                minZoomLevel: 1,
                maxZoomLevel: 3,
                visibilityRatio: 1
                });
   
            viewer.addHandler('open', function() {
                var tracker = new OpenSeadragon.MouseTracker({
                    element: viewer.container,
                    moveHandler: function(event) {
                        var webPoint = event.position;
                        var viewportPoint = viewer.viewport.pointFromPixel(webPoint);
                        var imagePoint = viewer.viewport.viewportToImageCoordinates(viewportPoint); 
                        //positionE2.innerHTML = '<br><br>Image:<br>' + imagePoint.toString();        
                        imgPointString = imagePoint.toString();                 //
                        pointParsed = imgPointString.replace(/,/g, ' ')         //
                        pointParsed = pointParsed.replace(/[{()}]/g, '');       //
                        pointArray = pointParsed.split(" ");                    // THIS CODE IS INEFFICIENT
                        let pointX = pointArray[0];                             // IT CAN BE REDUCED
                        pointX = parseFloat(pointX);                            //
                        let pointY = pointArray[1];                             //
                        pointY = parseFloat(pointY);                            //
                        var eqPointX = 9.09090909 * (263 - pointX); // last parts in ()s need to be adjusted
                        var eqPointY = 8.33333333 * (224 - pointY);
                        eqPointX = float2int(eqPointX);
                        eqPointY = float2int(eqPointY);
                        positionEl.innerHTML = '<br><br>EQ Coordinates:<br>' + eqPointX.toString() + ' ' + eqPointY.toString() + 
                            '<br><br>ImgPointCoords:<br>' + imagePoint.toString();
                    }
                });
                tracker.setTracking(true);
            });
            </script>
        </body>
    </div>
    <p id="footer"><i>Built using <a href="https://openseadragon.github.io/">OpenSeadragon</a></i></p>
</html>
